<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="SHA_GÜVENLİK_ANAHTARI" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        padding-top: 100px;
        min-height: 100vh;
        font-family: "Comfortaa", sans-serif;
    }

     nav {
        background-color: #F9F7FF;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        position: fixed;
        z-index: 1000;
        height: 70px;
        top: 0;
        left: 0;
    }

    .logo {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 15px;
        margin-left: 30px;
    }

    .logo h1 {
        font-family: "Encode Sans Condensed", sans-serif;
        font-size: 28px;
        font-weight: 400;
    }

    .logo img {
        width: 35px;
        height: auto;
       
    }

    .links {
        display: none;
        /* display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px;
        margin-right: 30px;
        font-family: "Comfortaa", sans-serif; */
    }

    .links li {
        list-style: none;
    }

    .links a{
        text-decoration: none;
        font-size: 16px;
        color: black;
        transition: all 0.3s ease;
    }

    .links a:hover {
        color: #BEADFA;
    }


    .links.active {
        display: flex;
        background-color: #F9F7FF;
        padding: 15px;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9f0ff;
        width: 100%;
        max-width: 620px;
        margin: 0 auto;
        border-radius: 15px;
        padding: 15px;
    }

    .section1 {
        padding: 1rem 1rem 50px 1rem;
    }



    footer {
        padding: 50px;
        background-color: #FFF9E7;
    }

    .footer-cont {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #BEADFA;
        padding-bottom: 30px;
    }

    .footer-cont p {
        font-size: 15px;
        font-family: "Comfortaa", sans-serif;
        line-height: 20px;
    }

    .footer-logo {
        display: flex;
        align-items: center;
        flex-direction: row;
        gap: 15px;
        margin-left: 30px;
    }

    .footer-logo img {
        width: 35px;
        height: auto;
    }

    .footer-logo h1 {
        font-size: 25px;
        font-weight: 400;
    }

    .social a i {
        font-size: 25px;
        margin-right: 15px;
        color: #BEADFA;
        transition: all 0.4s ease;
    }

    .social a:hover i {
        transform: translateY(-10px);
        color: #8f70ff;
    }

    footer .sena {
        font-size: 14px;
        padding-top: 35px;
        font-family: "Comfortaa", sans-serif;
    }

    .sena a {
        text-decoration: none;
        color: #BEADFA;
        font-size: 16px;
        transition: color 0.6s ease;
    }

    .sena a:hover {
        color: #8f70ff;
    }

        .footer-bottom {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        padding-top: 20px;
        text-align: center;
    }

    .undraw-link {
        text-decoration: none;
        color: black;
        opacity: 0.7;
    }

    .footer-bottom .sena,
    .footer-bottom .undraw {
        font-size: 14px;
        color: #000;
        opacity: 0.9;
    }

    @keyframes kalpAtis {
        0%, 100% {transform: scale(1);}
        50% {transform: scale(1.3);}
    }

    .kalp {
        animation: kalpAtis 2s ease infinite;
    }

    .back {
        color: black;
        font-size: 15px;
        font-family: "Comfortaa", sans-serif;
        transition: all 0.4s ease;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 10px;
        text-decoration: none;
    }

    .back:hover {
        color: #BEADFA;
    }

    .back img {
        margin-left: 10px;
        transition: transform 0.4s ease-in-out;
    }

    .back:hover img{
        transform: translateX(-10px);
    }


    @media (max-width: 768px) {
        .logo h1 {
            font-size: 25px;
        }

        .links {
            display: none;
            width: 100%;
            position: absolute;
            top: 50px;
            left: 0;
            flex-direction: column;
        }

        .hamburger {
            display: block;
        }


        .footer-cont {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 25px;
        }

        .social a i {
           margin-left: 15px;
        }

        .footer-logo {
           margin: 0;
        }  
    }



</style>
<body>
     <nav>
        <div class="logo">
            <img src="./assets/kalp.svg"  class="kalp">
            <h1>Mindora</h1>
        </div>

        <ul class="links">
            <li><a href="#hakkımda">Hakkımda</a></li>
            <li><a href="#hizmetler">Hizmetler</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>
        <a href="./index.html" class="back"><img src="./assets/left.svg" alt="">Anasayfaya dön</a>
    </nav>
    

    <section class="section1">

        <div class="container">
             <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSemrkWRiioZqw7GB55DyeDsbAOU1dqNi2BQGMk8LxxVDXge3g/viewform?embedded=true" width="640" height="684" frameborder="0" marginheight="0" marginwidth="0">Yükleniyor…</iframe>
        </div>

       

    </section>


    <footer>
        <div class="footer-cont">
            <div class="footer-logo">
                <img src="./assets/kalp.svg" class="kalp" alt="">
                <h1>Mindora</h1>
            </div>
            
            <p>Ruhsal sağlık ve kişisel gelişimde güvendiğiniz ortağınız.</p>
            <div class="social">
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-solid fa-envelope"></i></a>
            </div> 
        </div>
        <div class="footer-bottom">
            <p class="sena">Made by <a href="https://www.instagram.com/senanurbuyuksolak/" title="click ♡" target="_blank" rel="noopener">Sena</a> ♡</p>
            <p class="undraw">Illustrations by <a href="https://undraw.co" target="_blank" rel="noopener" class="undraw-link">unDraw</a></p>
        </div>
    </footer>

</body>
</html>
